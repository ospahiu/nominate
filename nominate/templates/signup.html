<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nominate</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/bower_components/jquery/dist/jquery.js">
</head>
<body>
<script type=text/javascript
        src="{{ url_for('static', filename='../static/bower_components/jquery/dist/jquery.js') }}"></script>
<script>
    $(function () {
        $('#btnSignUp').click(function () {

            $.ajax({
                url: '/signUp',
                data: $('form').serialize(),
                type: 'POST',
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/">Home</a></li>
                <li role="presentation"><a href="#">Sign In</a></li>
                <li role="presentation" class="active"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Nominate</h3>
    </div>

    <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Olsi Spahiu, 2017</p>
    </footer>

</div>
</body>
</html>
