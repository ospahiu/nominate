<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
<script type=text/javascript
        src="{{ url_for('static', filename='../static/bower_components/jquery/dist/jquery.js') }}"></script>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a class="more" href="/">Home</a></li>
                <li role="presentation" class="active"><a class="more" href="#">Sign In</a></li>
                <li role="presentation"><a class="more" href="/showSignUp">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Nominate</h3>
    </div>

    <div class="jumbotron" style="width: 50%;margin:auto;">
        <h1 style="text-align: center;">Sign into your account!</h1>
        <form class="form-signin" action="/validateLogin" method="post">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>


    <footer style="margin: auto;text-align: center; padding: 20px;" class="footer">
        <p>&copy; Olsi Spahiu, 2017</p>
    </footer>

</div>
</body>
</html>
