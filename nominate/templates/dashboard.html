<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nominate</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a class="more" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Nominate</h3>
    </div>
    {% if current_user.is_authenticated %}
        <div class="jumbotron">
            <h1>Welcome to your Dashboard {{ current_user.username }}</h1>

        </div>



        <div class="container">
            <h2>Your Movies</h2>

            <div class="list-group">
                {% for rating in current_user.ratings %}
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ rating.movieid }}</h4>
                        <p class="list-group-item-text">{{ rating.rating }}</p>
                    </a>
                {% endfor %}
            </div>

        </div>
    {% endif %}


    <footer style="margin: auto;text-align: center; padding: 20px;" class="footer">
        <p>&copy; Olsi Spahiu, 2017</p>
    </footer>

</div>
</body>

</html>
